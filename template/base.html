<!DOCTYPE HTML>
<html>
	<head>
		<title>anoncafe - home</title>
		<meta name="description" content="a quiet place to browse the web"/>
		<meta charset='utf-8'> 
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  		<link rel="stylesheet" href="css/home.css" media="screen" />
  		<link rel="icon" href="/favicon.ico" type="image/dummy.icon" />
	</head>
	<body>
		<div class="container-fluid">
			
			<div class="row-fluid">
				<div class="span6 offset3">
				
					<!-- FORM -->
					<div id="form-url">
						<form name="form-url" class="form-inline" action="" method="post" accept-charset="utf-8">
							<fieldset>
        					</fieldset>
        					
							<div class="input-prepend input-append">
								<span class="add-on"><label id="label-scheme" for="input-url">http://</label></span>
								<input id="input-url" name="url_entry" class="span11" type="text" size="50" maxlength="256" placeholder="enter a url address..." />
								<input class="btn" type="submit" value="go →">
							</div>
						</form>
						
						<div class="clearfix">
							<label class="checkbox">
								<input id="enable-ssl" name="enable-ssl" type="checkbox" />
								<span>SSL Enabled</span>
							</label>
									
							<label class="checkbox">
								<input id="enable-link-menu" name="enable-link-menu" type="checkbox" />
								<span>Link Menu Enabled</span>
							</label>
						</div>
					</div>
				<div>
			</div>
			
			{% block home_quote %} {% endblock %}
			
			{% block mirrored_content %} {% endblock %}
			
			<!-- FOOTER -->
			<div class="row-fluid">
				<div class="span12">
					<hr />
					<footer>© 2012 Quantum Development Team</footer>
				</div>
			</div>

  		</div>
  		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  		<script type="text/javascript" src="js/url-form.js"></script>
	</body>
</html>
